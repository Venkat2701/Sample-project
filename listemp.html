<div  class="container">
    <table class="bordered centered highlight responsive-table">
            <thead>
               
                <th>Employee ID</th>

                <th>lastName</th>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";

    import { getDatabase, ref, child, onValue, get }
                        from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";


                        const firebaseConfig = {
                        apiKey: "AIzaSyCzjQ3V3NmAkHRWsCN4lR3EaSfL-fFpoJ8",
                        authDomain: "projectsbkv-fabfe.firebaseapp.com",
                        databaseURL: "https://projectsbkv-fabfe-default-rtdb.firebaseio.com",
                        projectId: "projectsbkv-fabfe",

                        messagingSenderId: "523632836066",
                        appId: "1:523632836066:web:6994914a7de50e5f9a8dbb"
                        };
            
              // Initialize Firebase
                        const app = initializeApp(firebaseConfig);
            
                       
            
                        const db = getDatabase();
                        



            //------------- Filling the table----------//
            
                  var stdNo = 0;
                  var tbody = document.getElementById('tbody1');
            
                  function AddItemToTable(name,roll,sec,gen,file,dob){
                        let trow = document.createElement("tr");
                        let td1 = document.createElement('td');
                        let td2 = document.createElement('td');
                        let td3 = document.createElement('td');
                        let td4 = document.createElement('td');
                        let td5 = document.createElement('td'); 
                        let td6 = document.createElement('td');
                        
            
                        td1.innerHTML=++stdNo;
                        td2.innerHTML= name;
                        td3.innerHTML= roll;
                        td4.innerHTML= sec;
                        td5.innerHTML= gen;
                        td6.innerHTML= file;
                        
            
                        trow.appendChild(td1);
                        trow.appendChild(td2);
                        trow.appendChild(td3);
                        trow.appendChild(td4);
                        trow.appendChild(td5);
                        trow.appendChild(td6);
                        
                        
            
                        tbody.appendChild(trow);
            
            
                  }
            
            
                        function AddAllItemsToTable(TheStudent) {
            
                            stdNo=0;
                            tbody.innerHTML="";
                            TheStudent.forEach(element => {
                                AddItemToTable(element.FIRSTNAME, element.LASTNAME, element.EMAIL, element.MOBILE, element.DOB);
            
                            });
                        }
            
                        
              
                       
            //--------------Getting all the data-------------//
            
                        function GetAllDataOnce(){
                            const dbref = ref(db);
            
                            get(child(dbref, "Employee"))
                            .then((snapshot)=> {
                                var students =[];
            
                                snapshot.forEach(childSnapshot => {
                                    students.push(childSnapshot.val());
                                });
            
                                AddAllItemsToTable(students);
                            });
            
            
                        }
            
            
                        function GetAllDataRealtime(){
                            const dbref = ref(db,"Employee");
            
                            onValue(dbref,(snapshot)=> {
                                var students =[];
            
                                snapshot.forEach(childSnapshot => {
                                    students.push(childSnapshot.val());
                                });
            
                                AddAllItemsToTable(students);                    
            
            
            
                            });

                            //         students.push(childSnapshot.val());
                            //     });
            
                            //     AddAllItemsToTable(students);
                            // });
            
            
                        }
            
                        window.onload = GetAllDataRealtime;
            
            
            </script>
